<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <h1>Book Library</h1>

    <form class="newBookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" /> <br />
      <label for="author">Author:</label>
      <input type="text" id="author" /> <br />
      <label for="pages">Pages:</label>
      <input type="number" id="pages" /> <br />
      <label for="status">Status</label>
      <div class="radio">
        <input type="radio" id="status" name="library" value="read" />
        <label for="status">Read</label> <br>
        <input type="radio" id="status" name="library" value="unread" />
        <label for="status">Unread</label> <br />
      </div>
      <br>
      <button class="newBook">New Book</button>
    </form>

    <div class="library"></div>
  </body>
  <script src="app.js" defer></script>
</html>
